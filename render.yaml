# Render Blueprint for AgentShield API

services:
  - type: web
    name: agentshield-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run prisma:migrate && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agentshield-db
          property: connectionString
      - key: API_KEY_SECRET
        generateValue: true

databases:
  - name: agentshield-db
    databaseName: agentshield
    plan: free
    region: oregon
